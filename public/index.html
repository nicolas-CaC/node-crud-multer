<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        main {
            background: black;
            color: white
        }

        section {
            margin: 2rem 0
        }

        img {
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <main>
        <section class="p-5 my-0">
            <h3>Productos:</h3>
            <div id="products-container"></div>
        </section>

        <section class="bg-white bg-opacity-75 text-black p-5">
            <h3>Agregar Producto:</h3>
            <form enctype="multipart/form-data" action="./products" method="POST">
                <div class="form-floating mb-3">
                    <input name="name" type="text" class="form-control" id="name" placeholder="Pan" />
                    <label for="name">Nombre</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="price" type="text" class="form-control" id="price" placeholder="Pan" />
                    <label for="price">Precio</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="stock" type="text" class="form-control" id="stock" placeholder="Pan" />
                    <label for="stock">Stock</label>
                </div>

                <div class="mb-4">
                    <label for="image" class="form-label">Imagen</label>
                    <input name="image" class="form-control" type="file" id="image" />
                </div>

                <button class="btn btn-success">Agregar</button>
            </form>
        </section>

        <section class="bg-white bg-opacity-50 text-black p-5">

            <h3>Modificar Producto:</h3>
            <form>
                <div class="form-floating mb-3">
                    <input name="id" type="text" class="form-control" id="update-id" placeholder="Id" />
                    <label for="update-id">Código/id</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="name" type="text" class="form-control" id="update-name" placeholder="Nombre" />
                    <label for="update-name">Nombre</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="price" type="text" class="form-control" id="update-price" placeholder="Precio" />
                    <label for="update-price">Precio</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="stock" type="number" class="form-control" id="update-stock" placeholder="Pan" />
                    <label for="update-stock">Stock</label>
                </div>

                <button type="button" id="update-button" class="btn btn-warning">Modificar</button>
            </form>
        </section>

        <section class="bg-black bg-opacity-25 p-5">
            <h3>Borrar Producto:</h3>
            <form>
                <div class="form-floating mb-3">
                    <input name="name" type="text" class="form-control" id="delete-id" placeholder="Id" />
                    <label for="name">Ingrese el código/id</label>
                </div>
                <button type="button" id="delete-button" class="btn btn-danger">Borrar</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="js/fns.js"></script>
    <script src="js/showProducts.js"></script>
    <script src="js/deleteProduct.js"></script>
    <script src="js/modifyProduct.js"></script>
</body>

</html>
